<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPulse Analytics Dashboard</title>
    <base href="Social-Media-Monitoring-Dashboard-Advanced">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="light-mode">
    <div class="dashboard-wrapper">
        <div class="dashboard-container">
            <main class="dashboard-main">
                
                <section class="kpi-cards-grid">
                    </section>
                
                <div class="visuals-grid">
                    <section class="chart-section trend-chart">
                        <h2 class="section-title">Weekly Reach Trend</h2>
                        <div class="chart-container">
                            <div id="reach-chart" class="simple-bar-chart"></div>
                            <div class="chart-labels chart-labels-days">
                                <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
                            </div>
                        </div>
                    </section>

                    <section class="chart-section sentiment-chart">
                        <h2 class="section-title">Sentiment Breakdown</h2>
                        <div id="sentiment-chart-container" class="donut-chart-wrapper">
                            </div>
                    </section>
                </div>

                <section class="top-content-section">
                    <h2 class="section-title">Top Performing Content (Mock)</h2>
                    <div class="top-post-card">
                        <p class="post-text">"Our latest campaign video went viral! Huge thanks to our community."</p>
                        <div class="post-metrics">
                            <span>‚ù§Ô∏è 15.2K Likes</span>
                            <span>üí¨ 2.1K Comments</span>
                            <span>üåê 1.2M Reach</span>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/kpi_renderer.js"></script>
    <script src="js/chart_module.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
