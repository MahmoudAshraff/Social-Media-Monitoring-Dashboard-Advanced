<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="light-mode">
    <header class="dashboard-header">
        <h1>üìä High-Level Social Media Monitoring</h1>
        <button id="theme-toggle">‚òÄÔ∏è Toggle Dark Mode</button>
    </header>
    
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <h3>Platforms</h3>
            <div class="platform-filters">
                <button class="filter-btn active" data-platform="all">All Platforms</button>
                <button class="filter-btn" data-platform="twitter">Twitter (X)</button>
                <button class="filter-btn" data-platform="instagram">Instagram</button>
                <button class="filter-btn" data-platform="facebook">Facebook</button>
            </div>
        </aside>

        <main class="dashboard-main">
            <section class="kpi-cards-grid">
                <div class="kpi-card">
                    <h4>Total Reach</h4>
                    <p id="total-reach">0</p>
                    <span class="change-indicator" id="reach-change">+0%</span>
                </div>
                <div class="kpi-card">
                    <h4>Engagement Rate</h4>
                    <p id="engagement-rate">0%</p>
                    <span class="change-indicator" id="engagement-change">+0%</span>
                </div>
                <div class="kpi-card">
                    <h4>Sentiment Score</h4>
                    <p id="sentiment-score">0</p>
                    <span class="change-indicator" id="sentiment-change">+0</span>
                </div>
                <div class="kpi-card">
                    <h4>Total Posts</h4>
                    <p id="total-posts">0</p>
                    <span class="change-indicator" id="posts-change">+0</span>
                </div>
            </section>
            
            <section class="chart-section">
                <h2>üìà Weekly Performance Trend</h2>
                <div class="chart-container">
                    <div id="reach-chart" class="simple-bar-chart"></div>
                    <div class="chart-labels">
                        <span>Day 1</span><span>Day 2</span><span>Day 3</span><span>Day 4</span><span>Day 5</span><span>Day 6</span><span>Day 7</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
